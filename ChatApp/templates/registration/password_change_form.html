{% extends 'base.html' %}

{% block title %}Change your password{% endblock %}

{% block content %}
    <h1>Change your password</h1>

    <div class="authorization-form">
        <p>Use the form bellow to change your password.</p>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change">
        </form>
    </div>
{% endblock %}
