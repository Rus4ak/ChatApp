{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
    <h1>Log in</h1>

    <div class="authorization-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'account:register' %}" id="sign-up">Sign up</a>
            <a href="{% url 'account:password_reset' %}" id="reset-password">Forgot your password?</a>
            <input type="submit" value="Login">
        </form>
    </div>
{% endblock %}
