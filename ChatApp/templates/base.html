{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="main">
        <div class="content">        
            {% block content %}
            {% endblock %}
            
            <div class="bottom-panel">
                <a href="{% url 'main:index' %}">
                    <img src="{% static 'img/chat-icon.png' %}" alt="chat" {% if chat_selected %} class="selected" {% endif %}>
                </a>

                <a href="{% url 'main:search' %}">
                    <img src="{% static 'img/search-icon.png' %}" alt="search" {% if search_selected %} class="selected" {% endif %}>
                </a>

                <a href="{% url 'account:profile' username=request.user %}">
                    <img src="{% static 'img/profile-default-icon.png' %}" alt="profile" {% if profile_selected %} class="selected" {% endif %}>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
