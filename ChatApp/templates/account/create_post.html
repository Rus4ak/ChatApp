{% extends 'base.html' %}

{% block title %}New post{% endblock %}

{% block content %}
    <h1>New post</h1>

    <div class="authorization-form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create post">
        </form>
    </div>
{% endblock %}
