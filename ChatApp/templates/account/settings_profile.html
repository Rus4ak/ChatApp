{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
    <h1>Settings</h1>
    <div class="authorization-form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Save">
        </form>
        <a href="{% url 'account:logout' %}">Logged out</a>
    </div>
{% endblock %}
