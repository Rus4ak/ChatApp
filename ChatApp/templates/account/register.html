{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
    <h1>Sign up</h1>

    <div class="authorization-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'account:login' %}" id="sign-up">Log in</a>
            <a href="{% url 'account:password_reset' %}" id="reset-password">Forgot your password?</a>
            <input type="submit" value="Sign up">
        </form>
    </div>
{% endblock %}
